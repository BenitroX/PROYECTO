            </td>

    <table width="100%">

            <td width="25%">

                    <center>Empresa</center>

            <td>
                <img src="./2024-03-16.jpg" alt="Imagen 1" height="300px" width="100%">

            </td>
            <td>
                <!-- Celda para el formulario -->
                <form>
                    <h2>Formulario de Registro y Cotización</h2>
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" required>
                    <br><br>
                    
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>
                    <br><br>
                    
                    <label for="phone">Número de Teléfono:</label>
                    <input type="tel" id="phone" name="phone" required>
                    <br><br>
                    
                    <label for="service">Escoger un servicio:</label>
                    <select name="service" id="service" required>
                        <option value="oxygen">Oxígeno Medicinal</option>
                        <option value="acetylene">Acetileno</option>
                        <option value="argon">Argón</option>
                        <option value="nitrogen">Nitrógeno</option>
                    </select>
                    <br><br>
                    
                    <label for="quantity">Cantidad:</label>
                    <input type="number" id="quantity" name="quantity" min="1" required>
                    <br><br>
                    
                    <label for="comments">Comentarios:</label>
                    <textarea id="comments" name="comments" rows="4" cols="50"></textarea>
                    <br><br>
                    
                    <input type="submit" value="Enviar">
                </form>
            </td>
        </tr>
